name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bring up test DB and Redis (for integration)
        run: |
          docker-compose -f docker-compose.test.yml up -d --build
          node ./scripts/wait-for-services.js

      - name: Build workspaces
        run: |
          npm run -s --workspace=apps/api build || true
          npm run -s --workspace=apps/worker build || true

      - name: Run tests (integration mode)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5433/automation_test?schema=public
          REDIS_URL: redis://localhost:6380
        run: npm test --silent

      - name: Tear down test stack
        run: docker-compose -f docker-compose.test.yml down

      - name: Lint
        run: npm run lint --silent
